<!DOCTYPE html>
<html lang="en-Us">
    <head>
        <meta charset="utf-8">
        <title>PaperPro</title>
        <link rel="stylesheet" href="default/styles/stylesheet.min.css">
        <script src="default/background/actions.js"></script>
    </head>
    <body>
        <div class="toolbar">
            <div onclick="saveTextAsFile()"><img src="default/icons/save.svg" alt="Save"></div>
            <div><img src="default/icons/undo.svg" alt="Undo"></div>
            <div><img src="default/icons/redo.svg" alt="Redo"></div>
            <div><img src="default/icons/copy.svg" alt="Copy"></div>
            <div><img src="default/icons/paste.svg" alt="Paste"></div>
            <div><img src="default/icons/cut.svg" alt="Cut"></div>
            <div><img src="default/icons/bold.svg" alt="Bold"></div>
            <div><img src="default/icons/italic.svg" alt="Italic"></div>
            <div><img src="default/icons/underline.svg" alt="Underline"></div>
            <div><img src="default/icons/time_date.svg" alt="Time/Date"></div>
            <div><img src="default/icons/find_replace.svg" alt="Find/Replace"></div>
            <div><img src="default/icons/right_align.svg" alt="Right-align"></div>
            <div><img src="default/icons/center_alignment.svg" alt="Center/Justify"></div>
            <div><img src="default/icons/left_align.svg" alt="Left-align"></div>
            <div><img src="default/icons/zoomoption.svg" alt="Search"></div>
        </div>
        <div><textarea class="editor" id="PlainTextEdit"></textarea></div>
    </body>
</html>
